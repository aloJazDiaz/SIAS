    :root {
    /* Colores institucionales (reemplazar si es necesario) */
    --GTOazulMarino: #000F9F;
    --GTOazulMedio: #0066FF;
    --GTOdocumentos: #C8C8AA;
    --GTOeduCalidad: #B9C8E6;
    --GTOheadFoot: #E4ECFA;

    --ff-sans: "Inter", "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    --base-size: 16px;
    /* ajustar según diseño */
    --container-max: 1100px;

    /* Neutros */
    --color-texto: #1a1a1a;
    --color-blanco: #ffffff;
    --muted: #6b7785;

    --radius: 12px;
    --focus-ring: 3px;
}

.logo-navbar {
    height: 45px;
}

.navbar {
    padding-top: 1px !important;
    padding-bottom: 1px !important;
}

/* En móviles aún más pequeño */
@media (max-width: 768px) {
    .navbar-logo {
        max-height: 32px;
    }
}

.hero-sias {
    position: relative;
    min-height: 45px;
    /* SUPER ALTO */
    padding: 10px 0;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

/* Máscara oscura */
.hero-sias .overlay {
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.55);
    z-index: 1;
}

/* Contenido visible arriba */
.hero-sias .container {
    z-index: 2;
}

/* Responsive */
@media (max-width: 768px) {
    .hero-sias {
        min-height: 45px;
        padding: 10px 0;
    }
}



/* Hover elegante para los enlaces */
.navbar .nav-link {
    color: var(--GTOazulMarino);
    transition: 0.2s ease-in-out;
}

.navbar .nav-link:hover,
.navbar .nav-link:focus {
    color: var(--GTOazulMedio);
}

/* Estados active */
.navbar .nav-link.active {
    color: var(--GTOazulMedio);
    font-weight: 700;
}


/* Mobile-first reset */
* {
    box-sizing: border-box
}

html {
    font-size: 100%;
    -webkit-text-size-adjust: 100%
}

body {
    margin: 0;
    font-family: var(--ff-sans);
    font-size: var(--base-size);
    color: var(--color-texto);
    background-color: #f7f9fb;
    -webkit-font-smoothing: antialiased;
}

/* Container centrado */
.container {
    width: 100%;
    max-width: var(--container-max);
    margin: 0 auto;
    padding: 1rem;
}

/* Encabezados */
h1,
h2,
h3 {
    margin: 0 0 .5rem;
    color: var(--GTOazulMarino)
}

/* Header */
header {
    background: var(--color-blanco);
    border-bottom: 1px solid rgba(0, 15, 159, 0.06)
}

header .vr {
    width: 1px;
    background: rgba(6, 102, 255, 0.12);
    height: 48px
}

/* Cards */
.card {
    background: var(--color-blanco);
    border-radius: var(--radius);
    box-shadow: 0 6px 18px rgba(8, 35, 67, 0.04);
    overflow: hidden;
    border: 1px solid rgba(6, 58, 102, 0.04);
}

.card .card-body {
    padding: 1rem
}

/* Carousel images */
.carousel-item img {
    width: 100%;
    height: auto;
    display: block
}

/* Botones */
.btn-sias {
    display: inline-flex;
    align-items: center;
    gap: .5rem;
    background: var(--GTOazulMedio);
    color: var(--color-blanco);
    padding: .6rem 1rem;
    border-radius: 8px;
    border: 0;
    font-weight: 600;
}

.btn-sias:hover,
.btn-sias:focus {
    background: var(--GTOazulMarino);
    outline: none
}

/* Accessible focus styles */
:focus {
    outline: none
}

:focus-visible {
    box-shadow: 0 0 0 var(--focus-ring) rgba(0, 102, 255, 0.18);
    border-radius: 8px;
}

a:focus-visible,
button:focus-visible,
input:focus-visible,
select:focus-visible,
textarea:focus-visible {
    outline: 3px solid rgba(0, 102, 255, 0.14);
    outline-offset: 2px;
}

/* Form styles */
label {
    display: block;
    font-size: .95rem;
    margin-bottom: .35rem
}

input[type="text"],
input[type="email"],
select,
textarea {
    width: 100%;
    padding: .6rem .75rem;
    border: 1px solid #dfeaf8;
    border-radius: 8px;
    background: #fff;
    font-size: 1rem
}

textarea {
    min-height: 120px;
    resize: vertical
}

.help-text {
    font-size: .875rem;
    color: var(--muted)
}

/* Grid responsive */
.grid {
    display: grid;
    gap: 1rem
}

@media(min-width:700px) {
    .grid.two {
        grid-template-columns: 1fr 360px
    }
}

@media(min-width:992px) {
    .container {
        padding: 2rem
    }
}

/* Footer */
.site-footer {
    padding: 1rem 0;
    color: var(--muted);
    font-size: .95rem;
    border-top: 1px solid rgba(6, 102, 255, 0.06)
}

/* Utilities */
.text-right {
    text-align: right
}

.flex-row {
    display: flex;
    gap: .5rem;
    align-items: center
}

.small {
    font-size: .85rem

.skip-link {

/* Todas las cards del carrusel con la misma altura */
.campaign-card {

}
